<div data-ng-init="initResortDetail()" data-ng-show="initStates.resortDetail===true">
    <h4 class="text-center">{{resort.name}}</h4><br/>
    <div class="col-2">
        <img data-ng-show="resort.image" class="center-block" src="img/resorts/{{resort.image}}" alt="Fotografie střediska"/>
        <div data-ng-hide="resort.image" class="center-block"><h4 class="normalcase text-center margin100">Omlouváme se,<br/> ale obrázek střediska není k dispozici</h3></div>
    </div>
    <div class="col-1">
        <table id="ResortTable">
            <tr>
                <td>
                    Výška sněhu
                </td>
                <td>
                    {{resort.snow}}cm
                </td>
            </tr>
            <tr>
                <td>
                    Typ sněhu
                </td>
                <td>
                    {{resort.snowType}}
                </td>
            </tr>
            <tr>
                <td>
                    Délka sjezdovek
                </td>
                <td>
                    {{resort.slopes}}km
                </td>
            </tr>
            <tr>
                <td>
                    Stav
                </td>
                <td>
                    <span data-ng-show="resort.state=='open'" class="green">Otevřeno</span>
                    <span data-ng-show="resort.state=='closed'" class="red">Zavřeno</span>
                </td>
            </tr>
            <tr><td colspan="2">&nbsp;</td></tr>
            <tr>
                <td><a class="lightboxLauncher" href="#" data-ng-click="fillLightbox('map')">Mapa Areálu</a></td>
                <td><a class="lightboxLauncher" href="#" data-ng-click="fillLightbox('webcam')">Webkamera</a></td>
            </tr>
        </table>
    </div>
</div>
<div class="lightbox" data-ng-lightbox='{"launcherClass":"lightboxLauncher"}' id="lightbox" >
    <a href="#"><div id="LightboxCloser"></div></a>
    <div class="lightboxBody" data-ng-include="lightboxBody">
    </div>
</div>
<div data-ng-hide="initStates.resortDetail===true"><h4 class="text-center">Načítám</h4></div>
