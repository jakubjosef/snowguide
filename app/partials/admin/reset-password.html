<h2 class="normalcase">Resetovat heslo</h2>

<form ua-reset-password ng-show="!emailSent">
	<input name="login" placeholder="Login"><br>
	<button type="submit">Odeslat nové heslo</button>

	<p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
	<p ng-show="error">{{ error.message }}</p>
</form>

<p ng-show="emailSent">Nové heslo bylo odesláno na váš email, zkontrolujte emailovou poštu.</p>
